<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد القبول - بوابة القبول</title>
  <!-- استخدام Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* نفس تنسيقات التصميم المستخدمة */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fdfefe;
      color: #010101;
      padding: 15px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      width: 50px;
      height: 50px;
    }
    header h1 {
      font-size: 1em;
      margin: 0 10px;
    }
    nav a {
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .btn {
      background-color: #3877fd;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005580;
    }
    .page {
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- رأس الموقع -->
  <header>
    <div class="container flex items-center justify-between px-4">
      <div class="flex items-center">
        <img src="logo.png" alt="شعار الجامعة">
        <h1>بوابة القبول الأكاديمي</h1>
      </div>
      <nav>
        <a href="#">الرئيسية</a>
        <a href="#">عن الكلية</a>
        <a href="#">القبول</a>
        <a href="#">التواصل</a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <div id="content" class="container mt-8 px-4">
    <div id="confirmationPage" class="page min-h-screen flex items-center justify-center">
      <div class="w-full max-w-lg">
        <h2 class="text-xl font-bold mb-4">تأكيد القبول</h2>
        <p class="mb-4">تهانينا! تم تأكيد قبولك في   كلية الجبيل الصناعية.</p>
        <div class="bg-gray-100 p-4 rounded mb-6">
          <p><strong>الطالب:</strong> محمد سعيد محمد الهاجري</p>
          <p><strong>رقم الاكاديمي:</strong> jic23005427</p>
          <p><strong>التخصص:</strong> هندسة الطاقة الكهربائية</p>
          <p><strong>الدرجة:</strong> دبلوم</p>
        </div>
        <button onclick="goToPayment()" class="btn w-full">متابعة إلى سداد الرسوم</button>
      </div>
    </div>
  </div>

  <script>
    function goToPayment() {
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
