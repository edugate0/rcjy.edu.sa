<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سداد الرسوم - بوابة القبول</title>
  <!-- استخدام Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* نفس تنسيقات التصميم المستخدمة */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f9f8;
      color: #1d9cfd;
      padding: 15px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      width: 150px;
      height: 150px;
    }
    header h1 {
      font-size: 1em;
      margin: 0 10px;
    }
    nav a {
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .btn {
      background-color: #1c97ee;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005580;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .page {
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- رأس الموقع -->
  <header>
    <div class="container flex items-center justify-between px-4">
      <div class="flex items-center">
        <img src="logo.png" alt="شعار الجامعة">
        <h1>بوابة القبول الأكاديمي</h1>
      </div>
      <nav>
        <a href="#">الرئيسية</a>
        <a href="#">عن الكلية</a>
        <a href="#">القبول</a>
        <a href="#">التواصل</a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <div id="content" class="container mt-8 px-4">
    <div id="paymentPage" class="page min-h-screen flex items-center justify-center">
      <div class="w-full max-w-2xl">
        <h2 class="text-xl font-bold mb-4">سداد الرسوم </h2>
        <div class="bg-gray-100 p-4 rounded mb-6">
          <p><strong>يتم سداد الرسوم على الايبان التالي :</strong> SA7980000140608016213309</p>
          <p><strong>المبلغ المطلوب:</strong> 1750 ريال</p>
          <p><strong>تاريخ الإصدار:</strong> 18/05/2025</p>
          <p><strong>الرسوم المستحقه لسداد :</strong>رسوم ادارية و فتح الجدول الدراسي </p>

        </div>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">اسم البنك</label>
            <input type="text" placeholder="اسم البنك">
          </div>
          <div>
            <label class="block mb-1 font-medium">رقم الحساب المحول منه</label>
            <input type="text" placeholder="رقم الحساب">
          </div>
          <div>
            <label class="block mb-1 font-medium">تاريخ السداد</label>
            <input type="date">
          </div>
          <div>
            <label class="block mb-1 font-medium">رفع إيصال السداد</label>
            <input type="file">
          </div>
          <button type="submit" class="btn w-full">إرسال بيانات السداد</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
